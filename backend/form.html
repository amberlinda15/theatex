<form>
    <div class="mb-3">
      <label for="movieName" class="form-label">Movie Name</label>
      <input type="text" class="form-control" id="movieName">
    </div>
    <div class="mb-3">
        <label for="Genre" class="form-label">Genre</label>
        <input type="text" class="form-control" id="Genre">
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date">
    </div>
    <div class="input-group mb-3">
        <input type="file" class="form-control" id="image">
        <label class="input-group-text" for="image">Select movie poster</label>
    </div>
    <div class="mb-3">
        <label for="director" class="form-label">Director</label>
        <input type="text" class="form-control" id="director">
    </div>
    <div class="mb-3">
        <label for="starring" class="form-label">Starring</label>
        <input type="text" class="form-control" id="starring">
    </div>
    <div class="mb-3">
        <label for="lang" class="form-label">Language</label>
        <input type="text" class="form-control" id="lang">
    </div>
    <div class="mb-3">
        <label for="duration" class="form-label">Duration</label>
        <input type="text" class="form-control" id="duration">
    </div>
    <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <input type="text" class="form-control" id="rating">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
